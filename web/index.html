    var lineSegID = 0;
    var lineSegmentLayers = {};
    var deferred = $.ajax({
      url: "data/201961_616tail09.gpx",
      type: "GET",
      dataType: "html",
      success: function(data) {
        var lineSegmentCoords = [];
        var xml = $.parseXML(data)
        $(xml).find('trkseg').each(
          function() {
            var color = Math.floor(Math.random() * 16777216).toString(16);
            var hexColor = '#000000'.slice(0, -color.length) + color;
            var trkseg = this;
            var lineCoords = []
            var vertexMarkers = L.featureGroup()
            $(trkseg).find('trkpt').each(
              function() {
                var lat = parseFloat($(this).attr('lat'));
                var lon = parseFloat($(this).attr('lon'));
                lineCoords.push([lat, lon]);
                var markerProperties = {
                  "color": hexColor,
                  "radius": 5,
                  "fillColor": hexColor,
                  "fillOpacity": 0.8
                }
                var pointLayer = L.circleMarker([lat, lon], markerProperties)
                pointLayer.addTo(vertexMarkers);
              }
            )
            var lineLayer = L.polyline(lineCoords, options={color: hexColor, title: lineSegID}).addTo(map);
            vertexMarkers.eachLayer(function(marker) {
              maker.lineID = lineSegID;
            })
            //line.enableEdit();     
            //lineLayer.setStyle();
            //lineLayer.on({dblclick: makeLineEditable});

            lineSegmentCoords.push(lineCoords); // for zooming to extent
            lineSegmentLayers[lineSegID] = {
              "line": lineLayer,
              "markers": vertexMarkers
            };
          lineSegID++;
          }
        )//
        
        // Zoom to extent
        map.fitBounds(L.polyline(lineSegmentCoords).getBounds());//

      },
      error: function(jqXHR, textStatus, errorThrown ){
        alert('problem parsing GPX')
      }
    });
    
    // Once the async call is one, add the points for a single line to the map
    var currentLineID = 0
    deferred.done(function(){
      lineSegmentLayers[currentLineID].markers.forEach(marker => marker.addTo(map))
      console.log(lineSegmentLayers[currentLineID].line.title)
      console.log(currentLineID)
    });
